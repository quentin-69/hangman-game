<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div id="score-display">
            <p id="total-points" class="score-text">HMP: 0</p>
            
            <div id="win-loose-count">
                <p id="win-count" class="score-text">0</p>
                <p>/</p>
                <p id="loss-count" class="score-text">0</p>
            </div>

        </div>
        <h1>Hangman - Game</h1>
        
        <div id="word-display" class="word-display">_ _ _ _ _</div>
        
        <div class="input-container">
            <label for="letter-input">Buchstabe eingeben:</label>
            <input type="text" id="letter-input" maxlength="1" />
            <button id="submit-letter" class="submit-btn">Buchstaben raten</button>
        </div>

        <div id="wrong-guesses" class="wrong-guesses">Falsche Buchstaben: </div>

        <div id="hangman-drawing" class="hangman-drawing">
        </div>

        <div id="message" class="message"></div>
        <button id="restart" class="restart-btn">Neustart</button>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
